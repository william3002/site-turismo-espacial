<section class="relative min-h-screen w-full text-white pb-8">
    <app-nav></app-nav>

    <!-- Imagem de fundo responsiva -->
    <picture>
        <source media="(min-width: 1024px)" srcset="background-crew-desktop.jpg" />
        <source media="(min-width: 640px)" srcset="background-crew-tablet.jpg" />
        <img class="absolute top-0 left-0 object-cover -z-10 h-full w-full" src="background-crew-mobile.jpg"
            alt="fundo" />
    </picture>

    <div class="md:flex lg:space-x-20">
        <div class="flex flex-col justify-center px-4 md:mt-0 ">
            <div class="lg:ms-20">
                <h2 class="text-xl my-5 text-center text-gray-300 md:text-start md:ms-16 md:text-2xl md:my-0 xl:ms-36 xl:text-5xl xl:mt-10"><span
                        class="text-gray-500">02</span> Meet your crew
                </h2>

                <!-- Imagem do membro -->
                <img class="w-56 h-64 mx-auto my-5 block md:mx-0 md:hidden" [src]="membroSelecionado?.images?.png"
                    [alt]="membroSelecionado?.name" />

                <!-- BotÃµes redondos -->
                <div class="flex justify-center space-x-3 my-4 md:hidden">
                    <button *ngFor="let membro of tripulacao; let i = index" (click)="selecionarMembro(i)"
                            class="w-4 h-4 rounded-full" [ngClass]="{'bg-white': indiceAtual === i,
                            'bg-gray-800': indiceAtual !== i}">
                    </button>
                </div>

                <!-- Texto -->
                <div class="text-center md:mt-20 md:ms-16 md:text-start md:w-80 lg:w-96 xl:w-[450px] xl:ms-36 xl:mt-20">
                    <p class="text-gray-500 uppercase text-lg xl:text-3xl">{{ membroSelecionado?.role }}</p>
                    <h3 class="uppercase text-3xl mt-1 mb-5 xl:text-5xl">{{ membroSelecionado?.name }}</h3>
                    <p class="text-gray-300 px-3 text-center md:text-start md:px-0 xl:text-xl xl:tracking-widest">
                        {{ membroSelecionado?.bio }}
                    </p>
                </div>

                <div class="justify-center space-x-3 my-4 hidden md:block md:ms-16 xl:ms-36 xl:mt-10">
                    <button *ngFor="let membro of tripulacao; let i = index" (click)="selecionarMembro(i)"
                            class="w-4 h-4 rounded-full hover:scale-125 hover:bg-gray-500" 
                            [ngClass]="{'bg-white hover:bg-white': indiceAtual === i,'bg-gray-800': indiceAtual !== i}">
                    </button>
                </div>
            </div>
        </div>
        <div class="md:mt-28 xl:mt-20">
            <img class=" w-56 h-64 mx-auto my-5 hidden md:block md:mx-0 md:w-72 md:h-80 xl:h-[400px] xl:w-[500px]" [src]="membroSelecionado?.images?.png"
                [alt]="membroSelecionado?.name" />
        </div>
    </div>
</section>
