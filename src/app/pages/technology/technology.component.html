<section class="relative w-full min-h-screen text-white ">
    <app-nav></app-nav>

    <picture>
        <source media="(min-width: 1024px)" srcset="background-technology-desktop.jpg">
        <source media="(min-width: 640px)" srcset="background-technology-tablet.jpg">
        <img class="absolute top-0 left-0 object-cover -z-10 h-full w-full" src="background-technology-mobile.jpg" alt="">
    </picture>

    <div class="flex flex-col items-center justify-center ">
        <div class="w-full">
            <h2 class="text-center text-xl my-5 text-gray-300 md:text-start md:text-2xl md:ms-24 md:my-12 lg:ms-40 xl:text-5xl xl:ms-60"> <span class="text-gray-500">03 </span>Space launch 101</h2>
        </div>
        <div class="md:flex md:justify-around md:w-full lg:space-x-20 xl:justify-center">
            <picture class="md:order-3 xl:ms-20">
                <img class="mx-auto w-full ps-2 pe-1 my-5 block md:hidden" [src]="selecionado?.images?.landscape" alt="">
                <img class="w-80 max-w-full h-auto ps-2 pe-1 my-5 hidden md:block xl:w-[410px]" [src]="selecionado?.images?.portrait"
                    alt="">
            </picture>

            <div class="space-x-5 my-7 flex justify-center md:flex-col md:space-x-0 md:space-y-5 md:order-1 md:justify-center md:items-center">
                <button
                    [ngClass]="{'scale-90 bg-white text-black border-gray-300 font-bold': selecionado?.name === 'Launch vehicle'}"
                    (click)="itemSelecionado('Launch vehicle')"
                    class="px-5 py-2.5 border border-white rounded-full lg:px-8 lg:py-6">1</button>
                <button
                    [ngClass]="{'scale-90 bg-white text-black border-gray-300 font-bold': selecionado?.name === 'Spaceport'}"
                    (click)="itemSelecionado('Spaceport')"
                    class="px-5 py-2.5 border border-white rounded-full lg:px-8 lg:py-6">2</button>
                <button
                    [ngClass]="{'scale-90 bg-white text-black border-gray-300 font-bold': selecionado?.name === 'Space capsule'}"
                    (click)="itemSelecionado('Space capsule')"
                    class="px-5 py-2.5 border border-white rounded-full lg:px-8 lg:py-6">3</button>
            </div>

            <div class="flex flex-col justify-center items-center md:w-[420px] md:items-start md:order-2 xl:w-[600px]">
                <p class="text-gray-500 text-lg md:text-xl xl:text-2xl">The terminology...</p>
                <h3 class="text-gray-300 text-2xl mb-4 md:text-4xl xl:text-5xl">{{selecionado?.name}}</h3>
                <p class="text-gray-300 px-2 text-center md:px-0 md:text-start md:text-md lg:text-xl">{{selecionado?.description}}</p>
            </div>
        </div>
    </div>
</section>
